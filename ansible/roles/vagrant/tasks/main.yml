---
  - name: Install Vagrant insecure keypair
    authorized_key: user=user key=https://raw.github.com/mitchellh/vagrant/master/keys/vagrant.pub
  - name: Authorize passwordless sudo for user
    lineinfile: dest=/etc/sudoers state=present regexp='^user ALL\=' line='user ALL=(ALL) NOPASSWD:ALL' validate='visudo -cf %s'
